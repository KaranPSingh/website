<!DOCTYPE html>
<html>
<head>
	<title>RajputanaCafe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<header>
		<nav>
			<div class="row clearfix">
				<img src="image/logo.png" class="logo" >
				<ul class="main-nav animated slideInDown" id="check-class">
					<li><a href="#">CAKE DELIVERY</a></li>
					<li><a href="#">HOW TO ORDER</a></li>
					<li><a href="#">CHECK MORE</a></li>
					<li><a href="#">SIGN UP</a></li>
					<a href="#" class="mobile-icon"  onclick="slideshow()"><i class="fa fa-bars"></i></a>
			</div>
		</nav>
		<div class="main-content-header">
		<h1>
			WELCOME TO <span class="colour">RAJPUTANA CAFE</span>.<br>
			HOUSE OF SHAKES & CAKES
		</h1>
		<a href="#" class="btn btn-full">click to order</a>
		<a href="#" class="btn btn-nav">show me more</a>
	</header>
	<script type="text/javascript">
		function slideshow(){
			var x=document.getElementById('check-class');
			if(x.style.display==="none"){
				x.style.display="block";
			}else{
				x.style.display="none"
			}

			}
		}
	</script>
</body>
</html>
